<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>student management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark  justify-content-centre" >
       
     
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item ">
          <h1 class="text-white">create new  employee</h1>
        </li>
      </ul>
    </div>
  </div>





        

        

       
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item    "><a class="nav-link" th:href="@{/employees}">go back</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>



    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
                <h1 class="text-centre"></h1>
                <div class="card-body">
                    <form th:action="@{/employees}" th:object="${employee}" method="POST">

                        <div class="form-group">
                            <label> Employee first name </label> <input type="text" name="firstName"
                                th:field="*{firstName}" required class="form-control" placeholder="enter Employee first name" />
                        </div>

                        <div class="form-group">
                            <label> Employee last name </label> <input type="text" required name="lastName" th:field="*{lastName}"
                                class="form-control" placeholder="enter Employee last name" />
                        </div>

                        <div class="form-group">
                            <label> Employee email </label> <input type="text" required name="email" th:field="*{email}"
                                class="form-control" placeholder="enter Employee email" />
                        </div>
                         <div class="form-group">
                            


                            <label for="profile-select">profile:</label>

                            <select required name="job_title" th:field="*{job_title}" id="profile-select">
                                <option value="">--Please choose an option--</option>
                                <option value="web developer">web developer</option>
                                <option value="python developer"> python developer</option>
                                <option value="java developer">java developer</option>
                                <option value=".net developer">.net developer</option>
                                <option value="human resource">human resource</option>
                                <option value="marketing">marketing</option>
                            </select>
                        </div>
                                           <label>Department:</label>
                        <div class="form-group"  th:each="department : ${departments}">
                           
					                      
					             <div>
					                <label>
					                    <input type="radio" th:field="*{department.d_id}" th:value="${department.d_id}" required  />
					                    <span th:text="${department.d_Name}"></span>
					                </label>
					            </div>
					       
                            
                        </div>


                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary mx-2">submit</button>
                            <button type="reset" class="btn btn-primary mx-2" value="Reset">reset</button>
                        </div>
                       

                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
